<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Eventos</title>


</head>

<body>
  <div>
    <h1>Abra a Janela!</h1>
    <img 
      name="janela" 
      src="image/window-closed.png" 
      onmouseover="over(this)" 
      onmouseout="out(this)"
      onclick="click(this)"
    >
  </div>

  <script>
    function over(obj) {
      obj.src = 'image/window-open.png'
    }
    function out(obj) {
      obj.src = 'image/window-closed.png'
    }
    function click(obj) {
      obj.src = 'image/window-broken.png'
    }
  </script>

</body>

</html>
